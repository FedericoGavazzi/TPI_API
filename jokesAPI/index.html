<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jokes Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <href="https: //stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="titolo" style="background-color: #D58936;">FUNNY JOKES GENERATOR</h1>
    </div>

    <div class="shadow p-3 mb-5 rounded" style="background-color: #000000;" id="card">
        <div class="card text-center" style="border-color: #000000;">
            <div class="card-header" style="padding-left: 100; padding-bottom: 5; background-color: #050035;">
                <div class="row">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQMMykHqh0q7hap0FfKdwvg8Cmmy4ZEQf_HMQ&usqp=CAU" class="rounded-circle" alt="" height="40px" width="40px">
                    <div class="col text-white" id="jokester">The Jokester</div>
                </div>
            </div>
            <div class="card-body" id="card-body">
                <div class="d-flex flex-row bd-highlight" style="margin-left: 50px;">
                    <p class="p-3 mb-2 text-white" style="background-color: #6B0504;" id="card-setup"></p>
                </div>
                <div class="d-flex flex-row-reverse bd-highlight" style="margin-right: 50px;">
                    <p class="p-3 mb-2 text-white" style="background-color: #F61713;" id="response">I don't know</p>
                </div>
                <div class="d-flex flex-row bd-highlight" style="margin-left: 50px;">
                    <p class="p-3 mb-2 text-white" style="background-color: #6B0504;" id="card-punchline"></p>
                </div>
            </div>
            <div class="card-footer" style="padding: 0px; background-color:  #D58936;">
                <div class="row">
                    <div class="col btn text-white" style=" margin-left:15px; margin-top: 2px; border-right-color: black; border-width: 0px; background-color:  #D58936; font-size: 20px;" id="previous">
                        Previous funny joke
                    </div>
                    <div class="col btn text-white" style="margin-right: 15px; border-left-color: black; border-width: 3px; background-color: #D58936; font-size: 20px;" id="next">
                        Next funny joke
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="margin-top: 150px;">
        <div class="row">
            <div class="col text-white" style="margin-left: 70px;" id="card-type"></div>
            <div class="col text-white" style="margin-left: 50px; text-align: center;">Â© Copyright 2020 Federico Gavazzi
            </div>
            <div class="col text-white" style="margin-right: 50px; text-align: right;" id="testa"></div>
        </div>
    </footer>



    <!-- script -->
    <script src="script.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
