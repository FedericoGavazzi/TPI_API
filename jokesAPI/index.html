    <!-- Titolo del sito -->
    <div>
        <h1 class="titolo">JOKES GENERATOR</h1>
    </div>

    <!-- Navbar con i link alla prima e alla seconda pagina -->
    <nav class="border border-dark">
        <div class="row" id="nav">
            <div class="col-1"> <a class="nav-link" href="index.html">Home</a></div>
            <div class="col-1"> <a class="nav-link" href="secondPage.html">All jokes</a></div>
        </div>

    <!-- Card contente il layout dove mostro la battuta in stile chat -->
    <div class="card text-center p-3 mb-5 rounded" id="card">

        <!-- Header della card in cui imposto il nome del contatto e l'immagine -->
        <div class="card-header" id="card-header">
            <div class="row">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQMMykHqh0q7hap0FfKdwvg8Cmmy4ZEQf_HMQ&usqp=CAU" class="rounded-circle" alt="" height="40px" width="40px">
                <div class="col" id="jokester">The Jokester</div>
            </div>
        </div>

        <!-- Corpo della card in cui viene mostrata la battuta: setup, risposta e punchline -->
        <div class="card-body" id="card-body">
            <div class="d-flex flex-row bd-highlight" style="margin-left: 45px;">
                <p class="p-3 mb-2 text-white" id="card-setup">Not a funny joke?</p>
            </div>
            <div class="d-flex flex-row-reverse bd-highlight" style="margin-right: 45px;">
                <p class="p-3 mb-2 text-white" id="response">I don't know</p>
            </div>
            <div class="d-flex flex-row bd-highlight" style="margin-left: 45px;">
                <p class="p-3 mb-2 text-white" id="card-punchline">Maybe you can skip</p>
            </div>
        </div>

        <!-- Footer della card in cui sono presenti i bottoni per muoversi avanti e indietro tra le varie battute -->
        <div class="card-footer" id="card-footer">
            <div class="row">
                <div class="col btn text-black" id="previous">
                    Previous funny joke
                </div>
                <div class="col btn text-black" id="next">
                    Next funny joke
                </div>
            </div>
        </div>
    </div>
